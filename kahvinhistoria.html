<!-- Sisaltö -->
<p>Historia</p>
<div id="demo" class="container">
    <h3>Historia</h3>
    <input v-model="etsi" placeholder="Kahvin nimi">

    <table class="table table-striped">
        <thead>
        <tr>
            <th v-repeat="column: columns">
                <a href="kahvinhistoria.html#" v-on="click: sortBy(column)" v-class="active: sortKey == column">
                    {{ column | capitalize }}
                </a>
            </th>
        </tr>
        </thead>

        <tbody>
        <tr v-repeat="kahvi | filterBy etsi | orderBy sortKey reverse">
            <td>{{ kahvinnimi }}</td>
            <td>{{ kuvaus }}</td>
        </tr>
        </tbody>
    </table>
</div>
